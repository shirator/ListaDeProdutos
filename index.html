<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Lista de Produtos</title>
</head>
<body>

    <!-- CABEÇALHO -->
    <header>
        <div class="header">
            <h1>Shop now</h1>
        </div>
        <div id="filters" class="filtersContainer">
            
            <div class="navGeral">
                <button class="estiloGeralBotoes estiloGeralBotoes--mostrarTodos">Todos Produtos</button>
                <button class="estiloGeralBotoes estiloGeralBotoes--filtrarHortifruti">Hortifruti</button>
                <button class="estiloGeralBotoes estiloGeralBotoes--filtrarPanificadora">Panificadora</button>
                <button class="estiloGeralBotoes estiloGeralBotoes--filtrarLaticinios">Laticínios</button>
            </div>
    
            <div class="containerBuscaPorNome">
                
                <input type="text" placeholder="Pesquisar por" class="campoBuscaPorNome">
                <button class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome">Buscar</button>

            </div>
        </div>
    </header>

    <div class="containerPrecoTotal">
        <div class="containerPrecoTotal--text">
            <img src="./src/img/alert-circle.png" alt="">
            <p>Valor total dos produtos da sessão selecionada</p>
        </div>
        <p class="price">R$<span id="precoTotal">00.00</span></p>
    </div>

    <main>
        <div class="containerListaProdutos" id="listProdutos">
            <ul>
            <!-- Utilize esse item html como template para a construção da lista de produtos -->

            <!-- Você pode remover esses comentários depois que fizer a construção pelo DOM -->

            <!--
                <li>
                    <img src="./src/img/maça.png" alt="Imagem maçã">
                    <h3>Maçã</h3>
                    <p>R$02.00</p>
                    <span>Seção - Hortifruti</span>
                </li>
            -->
            </ul>
        </div>


    </main>

    <script src="src/js/dataProdutos.js"></script>
    <script src="src/js/script.js"></script>
</body>
</html>
